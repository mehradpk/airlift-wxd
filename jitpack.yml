jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.3-tem
  - sdk use java 17.0.3-tem
  - sdk install maven 3.9.5
  - sdk use maven 3.9.5
env:
  PROJECT_VERSION: jetty-upgrade-jitpack-5248485d44-1
install:
  - mvn -DskipTests -Dmaven.javadoc.skip=true -Drevision=$PROJECT_VERSION -Dproject.version=$PROJECT_VERSION -DnewVersion=$PROJECT_VERSION -B -V versions:set
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
